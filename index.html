<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Slider</title>
</head>

<body>
    <div class="wrapper">
        <h1>Card Product glassmorphism</h1>
    <div class="container">
        <div class="thumb">
            <li onmouseover="changeImageSrc('/images/shoes1.png')"><img src="/images/shoes1.png" alt="shoes 1"></li>
            <li onmouseover="changeImageSrc('./images/shoes2.png')"><img src="./images/shoes2.png" alt="shoes 2"></li>
            <li onmouseover="changeImageSrc('images/shoes3.png')"><img src="images/shoes3.png" alt="shoes 3"></li>
        </div>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="/images/shoes1.png" alt="shoes1" class="shoesTake">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>

    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
